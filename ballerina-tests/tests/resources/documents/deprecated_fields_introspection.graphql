{
    __schema {
        queryType {
            ...TypeFragment

        }
        mutationType {
            ...TypeFragment

        }
        subscriptionType {
            ...TypeFragment

        }
    }
    t1: __type(name: "InstrumentType") {
        enumValues(includeDeprecated: true) {
            name
            isDeprecated
            deprecationReason
        }
    }
    t2: __type(name: "DeprecatedAddress") {
        ...TypeFragment
    }
}

fragment TypeFragment on __Type {
    fields(includeDeprecated: true) {
        name
        isDeprecated
        deprecationReason
        type {
            ...FieldTypeFragment
        }
    }
}

fragment FieldTypeFragment on __Type {
    ofType {
        name
        fields(includeDeprecated: true) {
            name
            isDeprecated
            deprecationReason
        }
    }
}
