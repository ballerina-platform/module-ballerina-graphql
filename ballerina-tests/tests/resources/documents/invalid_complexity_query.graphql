query ComplexQuery {
    d1: device(id: 2) { # 10
        ...DeviceFragment # 5
        ... on Phone {
            os # 2
        }
    }
    d2: device(id: 12) { # 10
        ...DeviceFragment # 5
        ... on Laptop {
            processor # 2
        }
    }
    d3: device(id: 22) { # 10
        ...DeviceFragment # 5
        ... on Tablet {
            hasCellular # 2
        }
    }
}

fragment DeviceFragment on Device { # 5
    brand # 1
    model # 4
}
