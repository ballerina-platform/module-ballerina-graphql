[package]
org = "ballerina"
name = "graphql"
version = "1.15.0"
authors = ["Ballerina"]
keywords = ["gql", "network", "query", "service"]
repository = "https://github.com/ballerina-platform/module-ballerina-graphql"
icon = "icon.png"
license = ["Apache-2.0"]
distribution = "2201.11.0"

[[package.modules]]
export=["graphql", "graphql.subgraph", "graphql.dataloader"]

[platform.java21]
graalvmCompatible = true

[[platform.java21.dependency]]
groupId = "io.ballerina.stdlib"
artifactId = "graphql-native"
version = "1.15.0"
path = "../native/build/libs/graphql-native-1.15.0-SNAPSHOT.jar"

[[platform.java21.dependency]]
groupId = "io.ballerina.stdlib"
artifactId = "graphql-commons"
version = "1.15.0"
path = "../commons/build/libs/graphql-commons-1.15.0-SNAPSHOT.jar"
