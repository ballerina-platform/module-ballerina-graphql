fixes:
    - "ballerina/graphql/*/::../ballerina/"
    - "ballerina/graphql/1/annotation_processor::ballerina/annotation_processor"

ignore:
    - "ballerina-tests"
    - "compiler-plugin-tests"
    - "compiler-plugin"
    - "commons"

coverage:
    precision: 2
    round: down
    range: "60...80"
    status:
        project:
            default:
                target: 80
