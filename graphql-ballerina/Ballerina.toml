[package]
org = "ballerina"
name = "graphql"
version = "@toml.version@"

[[dependency]]
org = "ballerina"
name = "encoding"
version = "@stdlib.encoding.version@"

[[dependency]]
org = "ballerina"
name = "file"
version = "@stdlib.file.version@"

[[dependency]]
org = "ballerina"
name = "http"
version = "@stdlib.http.version@"

[[dependency]]
org = "ballerina"
name = "io"
version = "@stdlib.io.version@"

[[dependency]]
org = "ballerina"
name = "stringutils"
version = "@stdlib.stringutils.version@"

[[platform.java11.dependency]]
path = "../graphql-native/build/libs/graphql-native-@project.version@.jar"
groupId = "io.ballerina.stdlib.graphql"
artifactId = "graphql"
version = "@project.version@"
modules = ["graphql"]
