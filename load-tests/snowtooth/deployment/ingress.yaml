---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: snowtooth
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  rules:
    - host: bal.perf.test
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: snowtooth
                port:
                  number: 9000
  tls:
    - hosts:
        - "bal.perf.test"
