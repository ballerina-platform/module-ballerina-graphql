---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: book-reviews-mutation
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
spec:
  rules:
    - host: bal.perf.test
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: book-reviews-mutation-svc
                port:
                  number: 9000
